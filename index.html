<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="imagens/Jiraiya_perfil.PNG3-removebg-preview.png"
      type="image/x-icon"
    />

    <!-- estilos css -->
    <link rel="stylesheet" href="estiloresponsivo/style.css" media="screen and (orientation: portrait)">
      
    <title>Aprofundando conhecimentos</title>
  </head>

  <body>
     <header id="cabeçalho">
        <div id="container">
            <span id="content">
              <h1 id="tinta">Computacional of object</h1>
            </span>
        </div>
    </header>
    <main>
        <section id="login">
          <div id="entrada">
            <h3 id="are">Cadastra-se</h3>
            <p>para continuar</p>
            <form action="pag002.html" method="post" autocomplete="off">
              <div class="porta">
                <label class="laibel" for="nick">Usúario</label>
                <input class="nick" type="text" name="nome" id="nick" placeholder="Usuario ">
              </div>
              <div  class="porta">
                <label class="laibel" for="gmail">Email</label>
                <input class="inputs" type="email" name="email" id="gmail" required placeholder="Digíte seu Email" >
              </div>
              <div  class="porta">
                <label class="laibel" for="senha">Senha</label>
                <input class="input" type="password" name="pass" id="senha" minlength="8" required placeholder="mínimo de 8 caracteres">
              </div>
              <div id="but">
                <input type="checkbox" name="check" id="autorais" required >
                <label for="autorais">Concordo com as Políticas de Privacidade...<a id="sub" href="/">saiba mais</a></label>
                </div>
              <div class="portas">
                <a class="buttom" href="principal.html/pag002.html" target="_self">Login</a>
                <input class="button" type="reset" value="Delete">
              </div>
            </form>
          </div>
        </section>
      </main>  
      <footer id="rodapé">
         <div id="cat"></div>
      </footer>
  </body>
</html>
